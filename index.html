  <h1 id="title">Dr. Masaaki Hatsumi</h1>
  <p>The founder of the Bujinkan Organization and is the former Togakure-ryū soke (grandmaster).</p>
  <figure id="img-div">
    <img src="https://bujinkangard.files.wordpress.com/2011/03/hatsumi1.gif?w=705" id="image" display="block">
    <figcaption id="img-caption">Dr. Hatsumi Sensei, wearing black gi in hira ichimongi no kamae with katana blade.</figcaption>
    <div id="tribute-info">
      Hatsumi was appointed grandmaster, inheriting the arts of nine schools, three of ninja lineage and six of samurai jujutsu lineage. Hatsumi then founded the Bujinkan Dojo to pass on these teachings.Hatsumi inherited the position of sōke (grandmaster) of nine ryū (schools of martial arts):<br>
<br>
Togakure-ryū (戸隠流)<br>
Gyokko-ryū (玉虎流)<br>
Kuki Shinden Happō Biken Jutsu (九鬼神伝流八法秘剣術)<br>
Kotō-ryū (虎倒流)<br>
Shinden Fudō-ryū Dakentai Jutsu (神伝不動流打拳体術)<br>
Takagi Yōshin-ryū Jūtai Jutsu (高木揚心流柔体術)<br>
Gikan-ryū Koppō Jutsu (義鑑流骨法術)<br>
Gyokushin-ryū Ninpō (玉心流忍法)<br>
Kumogakure-ryū Ninpō (雲隠流忍法)<br>
    </div>
